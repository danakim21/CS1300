        <main>
            <div class="form">
              <div class="form-title"><h1> Pre-Order Form </h1></div>
              <form id="pre-order-form" method="post" action="https://www.cs.cornell.edu/courses/cs1300/2019fa/submit.php" novalidate>
                    <div class="form-name bold">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                        <p id='nameError' class="hidden">* Please enter your name.</p>
                    </div>
                    <div class="form-phone-num bold">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <p id='phoneError' class="hidden">* Please eneter your phone number.</p>
                    </div>
                    <div class="form-select-category bold">
                        <label for="category">Select Category:</label>
                        <select name='category' id="category">
                            <option id="c1" value="c1">Kimbap</option>
                            <option id="c2" value="c2">Meal</option>
                            <option id="c3" value="c3">Noodle</option>
                            <option id="c4" value="c4">Side Dish</option>
                        </select>

                    </div>
                    <div class="form-menus">
                    <div class="form-menu1">
                        <div class="form-menu1a">
                            <label for="quantity1a">Sausage Kimbap:</label>
                            <input type="number" name="quantity1a" id="quantity1a">
                        </div>
                        <div class="form-menu1b">
                            <label for="quantity1b">Tuna Kimbap:</label>
                            <input type="number" name="quantity1b" id="quantity1b">
                        </div>
                        <div class="form-menu1c">
                            <label for="quantity1c">Spicy Tuna Kimbap:</label>
                            <input type="number" name="quantity1c" id="quantity1c">
                        </div>
                        <div class="form-menu1d">
                            <label for="quantity1d">Beef Tteoggalbi Kimbap:</label>
                            <input type="number" name="quantity1d" id="quantity1d">
                        </div>
                        <div class="form-menu1e">
                            <label for="quantity1e">Chicken Tteoggalbi Kimbap:</label>
                            <input type="number" name="quantity1e" id="quantity1e">
                        </div>
                        <div class="form-menu1f">
                            <label for="quantity1f">Spicy Pork Kimbap:</label>
                            <input type="number" name="quantity1f" id="quantity1f">
                        </div>
                    </div>
                    <div class="form-menu2 hidden">
                        <div class="form-menu2a">
                            <label for="quantity2a">Bibimbap + Soup:</label>
                            <input type="number" name="quantity2a" id="quantity2a">
                        </div>
                        <div class="form-menu2b">
                            <label for="quantity2b">Curry Rice + Soup:</label>
                            <input type="number" name="quantity2b" id="quantity2b">

                        <div class="form-menu2c">
                            <label for="quantity2c">Dduk Mandoo:</label>
                            <input type="number" name="quantity2c" id="quantity2c">
                        </div>
                        <div class="form-menu2d">
                            <label for="quantity2d">Budae Stew:</label>
                            <input type="number" name="quantity2d" id="quantity2d">
                        </div>
                        <div class="form-menu2e">
                            <label for="quantity2e">Teriyaki Over Rice & Soup:</label>
                            <input type="number" name="quantity2e" id="quantity2e">
                        </div>
                        <div class="form-menu2f">
                            <label for="quantity2f">Jaeyook Bokeum Bap & Soup:</label>
                            <input type="number" name="quantity2f" id="quantity2f">

                        <div class="form-menu2h">

                        <div class="form-menu4d">

                            <input type="number" name="quantity4d" id="quantity4d">
                        </div>
                        <div class="form-menu4e">
                            <label for="quantity4e">Ddukboki:</label>
                            <input type="number" name="quantity4e" id="quantity4e">

                        <textarea name="request" id="request"></textarea>
